{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{%static '../static/css/login.css'%}">
</head>

<body>
  
    <div class="container">
        <h1 class="title">LOGIN</h1>
        
        <form class="form-field" method="post">
            {% csrf_token %}
            <fieldset class="field">
                <label for="username">Username: </label>
                <input type="email" id="email" name="emailid">
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="pass">
                <br><br>
                <button id="login"><a href="login/">Login</a></button>
                <button id="signup"><a href="signup/" style="color:black">SignUp</a></button>
            </fieldset>
    
        </form>
        
    </div>
    
   
</body>

</html>
